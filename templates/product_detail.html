{% extends 'base.html' %}

{% block title %}{{ product.name }} - Online Shop{% endblock %}

{% block content %}
<div class="product-detail-container">
    <div class="product-detail-image">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
    </div>
    <div class="product-detail-info">
        <h1>{{ product.name }}</h1>
        <p class="price">MMK{{ product.price }}</p>
        <p class="description">{{ product.description }}</p>
        {% if user.is_authenticated %}
        <a href="{% url 'add_to_cart' product.id %}"
            style="display: inline-block; padding: 12px 24px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; font-size: 16px;">Add
            to Cart</a>
        {% else %}
        <a href="{% url 'login' %}"
            style="display: inline-block; padding: 12px 24px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; font-size: 16px;">Login
            to Add to Cart</a>
        {% endif %}
    </div>
</div>
{% endblock %}
